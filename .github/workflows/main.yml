name: Sync ai-reviewer main branch
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Add external repo and fetch
        run: |
          git remote add external https://github.com/agencyenterprise/ai-reviewer.git
          git fetch external main
          
      - name: Merge external main into local main
        run: |
          git checkout main
          git merge external/main --allow-unrelated-histories -X theirs
          
          # Remove workflows from external repo if they exist
          if [ -d ".github/workflows" ]; then
            git ls-files .github/workflows/ | grep -v "$(basename ${{ github.workflow_ref }})" | xargs git rm -f || true
            git commit -m "Remove external workflows" || true
          fi
          
      - name: Push changes
        run: |
          git push origin main
